<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JuneSoup</title>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link href="/css/loader.css" rel="stylesheet" type="text/css">
  <script src="/js/loader.js" defer></script>
  <script src="/js/userScore.js" defer></script>
  <script src="/js/scoreUploader.js" defer></script>
  <script src="/js/script.js" defer></script>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <section class="loader">Saving</section>
  <main class="main">
    <section>
      <header>
        <h1>Step one</h1>
        <p>Taste soup</p>
      </header>
    </section>
    <section>
      <h2>Step two</h2>
      <p>Rate it</p>
      <form id="user-score" class="user-score" action="">
        <label class="score-box" for="score1">
          <input name="score" type="radio" id="score1" class="score score1" value="1" />
          <span class="score-radio"></span>1
        </label>
        <label class="score-box" for="score2">
          <input name="score" type="radio" id="score2" class="score score2" value="2" />
          <span class="score-radio"></span>2
        </label>
        <label class="score-box" for="score3">
          <input name="score" type="radio" id="score3" class="score score3" value="3" />
          <span class="score-radio"></span>3
        </label>
        <label class="score-box" for="score4">
          <input name="score" type="radio" id="score4" class="score score4" value="4" />
          <span class="score-radio"></span>4
        </label>
        <label class="score-box" for="score5">
          <input name="score" type="radio" id="score5" class="score score5" value="5" />
          <span class="score-radio"></span>5
        </label>
        <label class="score-box" for="score6">
          <input name="score" type="radio" id="score6" class="score score6" value="6" />
          <span class="score-radio"></span>6
        </label>
        <label class="score-box" for="score7">
          <input name="score" type="radio" id="score7" class="score score7" value="7" />
          <span class="score-radio"></span>7
        </label>
        <label class="score-box" for="score8">
          <input name="score" type="radio" id="score8" class="score score8" value="8" />
          <span class="score-radio"></span>8
        </label>
        <label class="score-box" for="score9">
          <input name="score" type="radio" id="score9" class="score score9" value="9" />
          <span class="score-radio"></span>9
        </label>
        <label class="score-box" for="score10">
          <input name="score" type="radio" id="score10" class="score score10" value="10" />
          <span class="score-radio"></span>10
        </label>
        <label class="score-box score-box--hastextinput" for="comment">
          Do you want to leave a comment?
          <input id="comment" type="text" class="score-box__textinput" />
        </label>
        <button class="score-box score-submit-btn" id="submitScoreBtn" type="submit">Submit my score</button>
      </form>
    </section>
    <section>
      <h1>Step three</h1>
      <p>Repeat tomorrow</p>
    </section>
  </main>
</body>
</html>
